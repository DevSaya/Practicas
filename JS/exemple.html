<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        body{
            margin: 0px;
        }
        #capa1{
            background-color: #003A70;
        
            height: 140px;
        }

        div{
            margin: 20px;
        }

       
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div id="capa1" class="container-fluid"></div>

    <script language="javascript">



function sumar(){
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);

    window.alert(num1+num2);
    
}

function restar(){
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);

    window.alert(num1-num2);
    
}

function dividir(){
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);

    window.alert(num1/num2);
    
}
    </script>

<br>
<div>
    <form >
        <label for="fname" >Primer numero:</label>
        <input type="text" id="num1" name="fname"><br><br>
        <label for="lname">Segon numero:</label>
        <input type="text" id="num2" name="lname"><br><br>
        <input type="button" value="Sumar" onclick="sumar();">
        <input type="button" value="Restar" onclick="restar();">
        <input type="button" value="Dividir" onclick="dividir();">
      </form>
</div>



    


  </body>
</html>
