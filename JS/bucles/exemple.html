<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script>
        function calc() {
            var numero = document.getElementById("texto").value;
            var html =  "<tbody>";
            for (var i = 0; i <= 10; i++) {
                html = html + "<tr>" + "<td>" + numero + "</td>" + "" + "<td>" + i + "</td>" + "" + "<td>" + numero * i + "</td>" + "" + "</tr>";
            }
            html = html + "</tbody>";
            document.getElementById("table").innerHTML = html
            //  document.write(html);
        }


    </script>
    <input id="texto" type="number">
    <input type="button" value="Calcular" onclick="calc()">

    
        <table id="table" width="35%" class="table table-striped" >

        </table>
   
</body>


</html>
